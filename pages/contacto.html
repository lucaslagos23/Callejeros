    <h2>CONTÁCTANOS</h2>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input placeholder="Ingrese tu nombre" class="form-control" name="name" type="text" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname">Apellido</label>
                <input placeholder="Ingrese tu apellido" class="form-control" name="lastname" type="text" id="lastname">
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">Teléfono</label>
                <input placeholder="Ingrese tu teléfono" class="form-control" name="phone" type="text" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Correo electrónico</label>
                <input placeholder="Ingrese su correo electrónico" class="form-control" name="email" type="email" id="email">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="description">Descripción</label>
                <textarea placeholder="Ingrese una breve descripción" class="form-control" name="description"
                    id="description" cols="20" rows="10"></textarea>
            </div>
            <div class="submit">
                <button type="submit" class="btn-contact">Enviar</button>
            </div>
            <div class="privacidad">
                <p>
                    * Datos requerido, todos tus datos son manejados de forma confidencial, conoce nuestras <a href="politicasdeprivacidad.html"> políticas de privacidad</a></p>
            </div>
        </form>
